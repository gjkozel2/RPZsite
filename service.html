<h1>Please enter your info below and press submit to schedule a test. We will contact you for confirmation.</h1>
<form class="" action="index.html" method="post">
  <label for="Name">Name:</label>
<input type="text" name="Name" value="" placeholder="Full Name" required>
<p></p>
<label for="Email">Email:</label>
<input type="email" name="Email" value="" placeholder="email" required>
<p></p>
<label for="Address">Test address:</label>
<input type="text" name="Address" value="" placeholder="Address" required>
<p></p>
<label for="Phone">Phone Number:</label>
<input type="phone" name="Phone" value="" placeholder="Phone #" pattern=".{10}" requried title="Please enter 10 characters. (No parenthesis)">
<p></p>
<label for="Date">Date:</label>
<input type="date" name="Date" value="" required>
<p></p>
<label for="Time">Time:</label>
<input type="time" name="Time" value="" required>
<p></p>
<input type="submit" name="" value="Submit">
</form>
